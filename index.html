<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Donut's Projects</title>
<style>
body { margin: 0; padding: 0; font-family: 'Helvetica Neue', Arial, sans-serif; background: #f5f5f5; color: #333; }
.container { max-width: 1200px; margin: 0 auto; padding: 20px; }
h1 { text-align: center; margin-bottom: 40px; color: #2c3e50; }
.card-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
.card { background: #fff; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); padding: 20px; transition: transform 0.3s ease, box-shadow 0.3s ease; }
.card:hover { transform: translateY(-5px); box-shadow: 0 8px 16px rgba(0,0,0,0.2); }
.card h2 { margin-top: 0; color: #34495e; }
.card p { word-break: break-all; }
.card a { color: #2980b9; text-decoration: none; }
.card a:hover { text-decoration: underline; }
.cta { display: block; width: 100%; padding: 10px; margin-top: 15px; background: linear-gradient(45deg, #e74c3c, #c0392b); color: #fff; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; transition: background 0.3s ease; }
.cta:hover { background: linear-gradient(45deg, #c0392b, #e74c3c); }
</style>
</head>
<body>
<div class="container">
  <h1>Donut's Projects</h1>
  <div id="cardContainer" class="card-grid"></div>
</div>
<script>
var links = [
    {name: "Main Site", url: "http://corbinc.me/", cta: "Made this when I started programming 3 years ago. :D"},
    {name: "Beginner Counter", url: "http://corbinc.me/beginner-counter", cta: "I just made this as a fun little project!"},
  {name: "\"Operating System\"", url: "https://github.com/ThatCodingDonut/DIY_OPERATING_SYSTEM", cta: "You can guess why it's \"quoted\"... Embarrasing-"
];
function renderCards() {
  var container = document.getElementById("cardContainer");
  var html = "";
  links.forEach(function(link) {
    html += '<div class="card">';
    html += '<h2>' + link.name + '</h2>';
    html += '<p><a href="' + link.url + '" target="_blank">' + link.url + '</a></p>';
    html += '<button class="cta" onclick="window.open(\'' + link.url + '\', \'_blank\')">' + link.cta + '</button>';
    html += '</div>';
  });
  container.innerHTML = html;
}
renderCards();
</script>
</body>
</html>
